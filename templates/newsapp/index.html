<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "newsapp/index.css" %}">

    <title>Hacker News</title>
</head>

<body>
    <section>
            <div class="container">
                <div class="page-title">Hacker News</div>
                    <div class="row">
                      <div class="col-sm-1">
                      </div>
                      <div class="col-sm-10">
                      <form action="{% url 'search' %}" method="get">
                        <input class="form-control" name="query" value="{% if query %}{{query}}{% endif %}" placeholder="Type Title to search ....." />
                        <button class="btn btn-primary">Search</button>
                      </form>
                          {% for item in news %}
                        <div class="news-wrapper">
                            <div class="title">{{ item.title }}</div>
                            <div class="author text-muted">{{ item.username }}</div>
                            <div class="url">
                              <span>&ensp;</span>
                              <a href="https://fontawesome.com/v4.7.0/icons/">
                              <i class="fa fa-link"></i>
                              {{ item.url }}</a>
                            </div>
                            <div class="upvotes">
                              <i class="fa fa-thumbs-up"></i>
                              <span class="text-muted">{{ item.score }}</span>
                              <span>&ensp;</span>
                              <span class="sentiment {{ item.sentiment }}">{{ item.sentiment }}</span>
                            </div>
                        </div>
                          {% endfor %}
                      </div>
                    </div>
                </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
